<!DOCTYPE html>
<html>
    <head>
        <title>Accounts</title>
    </head>
    <body>
        <h1>Accounts</h1>
        {% for account in accounts %}
            <div>
                <p>{{ account.name }}</p>
                <p>{{ account.job }}</p>
                <p>{{ account.username }}</p>
                <p>{{ account.first_name }}</p>
                <p>{{ account.last_name }}</p>
                <p>{{ account.email }}</p>
            </div>
        {% endfor %}
    </body>
</html>
