<!DOCTYPE html>
<html>
    <head>
        <title>Equipment on Mission</title>
    </head>
    <body>
        {% for equipment in equipment_on_mission %}
        <div>
            <p>{{ equipment.equipment_id_on_mission }}</p>
            <p>{{ equipment.equipment_model }}</p>
            <p>{{ equipment.equipment_category }}</p>
            <p>{{ equipment.equipment_name }}</p> 
            <p>{{ equipment.equipment_description }}</p>
            <form method="post" action="{% url 'remove_equipment_from_mission' equipment.id %}">
                {% csrf_token %}
                <button type="submit">Remove from Mission</button>
            </form>
            <form method="post" action="{% url 'from_mission_to_damaged_equipment' equipment.id %}">
                {% csrf_token %}
                <button type="submit">Move in Damaged Equipment</button>
            </form>
        </div>
        {% endfor %}
    </body>
</html>
