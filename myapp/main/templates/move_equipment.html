<!DOCTYPE html>
<html>
<head>
    <title>Move Equipment</title>
</head>
<body>
    <h1>Move Equipment</h1>
    <form method="post">
        {% csrf_token %}
        <label for="equipment_id">Select Equipment to Move:</label>
        <select name="equipment_id" id="equipment_id">
            {% for equipment in equipment_list %}
                <option value="{{ equipment.id }}">{{ equipment.equipment_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Move</button>
    </form>
</body>
</html>
